<!DOCTYPE html>
<html>
<head>
    <title>TinyBook</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; margin: 0; padding: 20px; }
        .app { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #1877f2; text-align: center; }
        textarea { width: 100%; height: 80px; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #1877f2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .post { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #1877f2; }
    </style>
</head>
<body>
    <div class="app">
        <h1>ðŸ“š TinyBook</h1>
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <button onclick="createPost()">Post</button>
        <div id="wall"></div>
    </div>

    <script>
        let posts = [];
        
        function createPost() {
            const content = document.getElementById('postContent').value;
            if (content) {
                const post = {
                    content: content,
                    time: new Date().toLocaleString()
                };
                posts.unshift(post);
                document.getElementById('postContent').value = '';
                showPosts();
            }
        }
        
        function showPosts() {
            const wall = document.getElementById('wall');
            wall.innerHTML = '';
            posts.forEach(post => {
                wall.innerHTML += `
                    <div class="post">
                        <p>${post.content}</p>
                        <small>${post.time}</small>
                    </div>
                `;
            });
        }
        
        showPosts();
    </script>
</body>
</html>                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <button onclick="createPost()">Post to Wall</button>
            </div>

            <div id="wall">
                <!-- Posts will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
